<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quote</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* separates top/middle/bottom */
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  #quote-container {
    display: flex;
    flex: 1; /* take up remaining vertical space */
    justify-content: center; /* vertical centering within container */
    align-items: center;     /* horizontal centering */
    text-align: center;
  }

  #quote {
    font-size: 1.5em;
    max-width: 90%;
  }

  #nextBtn {
    font-size: 1em;
    padding: 10px 20px;
    margin-bottom: 40px; /* spacing from bottom */
  }
</style>
</head>
<body>

<div id="quote-container">
  <div id="quote">Loading...</div>
</div>
<button id="nextBtn">Next Quote</button>

<script src="app.js"></script>
</body>
</html>
